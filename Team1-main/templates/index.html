<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <style>
      /* Global Styles */
      body {
        font-family: "Poppins", Arial, sans-serif; /* Modern font */
        margin: 0;
        padding: 0;
        background: linear-gradient(
          135deg,
          #89f7fe,
          #66a6ff
        ); /* Vibrant gradient background */
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }

      /* Header Styles */
      h1 {
        font-size: 36px;
        margin-bottom: 20px;
        color: #fff;
        text-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Glowing effect */
      }

      /* Paragraph Styles */
      p {
        font-size: 18px;
        color: #fefefe;
        margin-bottom: 30px;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2); /* Subtle shadow for readability */
      }

      /* Links */
      a {
        display: inline-block;
        text-decoration: none;
        color: #fff;
        background: #007bff;
        padding: 12px 20px;
        margin: 10px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        transition: background 0.3s, transform 0.2s;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Button shadow */
      }

      /* Link Hover & Active Effects */
      a:hover {
        background: #0056b3;
        transform: translateY(-2px); /* Lift effect */
      }

      a:active {
        background: #003f7f;
        transform: translateY(0); /* Button presses down */
      }

      /* Responsive Design */
      @media (max-width: 480px) {
        h1 {
          font-size: 28px;
        }

        p {
          font-size: 16px;
        }

        a {
          font-size: 14px;
          padding: 10px 16px;
        }
      }
      /* Flash Messages */
      #flash-messages {
        margin: 20px auto;
        width: 80%;
        max-width: 400px;
      }

      .alert {
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 5px;
        font-size: 14px;
        text-align: center;
        color: #fff;
      }

      .alert-success {
        background-color: #28a745;
      }

      .alert-danger {
        background-color: #dc3545;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to the Flask App</h1>
    <p>This is the home page.</p>


    <a href="/add_user_form">Add a User</a>
    <a href="/login">Login</a>
  </body>
</html>
