<!DOCTYPE html>
<html>
<head>
    <title>Flask App - Role Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            margin: auto;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .username {
            font-size: 1.5em;
            color: #2c3e50;
        }
        .role {
            font-size: 1.2em;
            color: #16a085;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to the Login System</h2>
        <p class="username">Hello, {{ user.username }}!</p>
        <p class="role">Your Role: {{ user.role }}</p>
    </div>
</body>
</html>
