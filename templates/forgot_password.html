<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Ludiflex</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="../static/css/login.css">
    
</head>
<body>
    <nav class="navbar">
        <div class="logo">
          <img src="../static/images/logo2.png" alt="Logo" />
          
        </div>
        <div class="slogan">
          <h1 class="agu-display">"Swift Access, Seamless Progress !" 
            <a type="button" class="btn btn-outline-primary" href="{{url_for('auth.login')}}"> back </a>

           </h1>

        </div>
      </nav>
    <div class="wrapper">
        <form action="{{ url_for('auth.forgot_password') }}" method="POST">
            <h1>Forgot Password</h1>
            <div class="input-box">
                <input type="email" placeholder="Enter your email" name="email" required>
            </div>
            {% if error_message %}
                <p style="color: red;">{{ error_message }}</p>
            {% endif %}
            <br>
            <button type="submit" class="btn">Send OTP</button>
        </form>
    </div>
</body>
</html>
